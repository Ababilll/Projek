<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Mbull ‚ù§Ô∏è</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 600vw;
      height: 600vh;
      min-width: 100vw;
      min-height: 100vh;
      overflow: scroll;
      font-family: 'Arial', sans-serif;
      touch-action: pan-x pan-y;
      background: #000;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: transparent;
      z-index: 1;
    }

    .star {
      --star-color: white;
      --star-tail-length: 6em;
      --star-tail-height: 2px;
      --star-width: calc(var(--star-tail-length) / 6);
      --fall-duration: 9s;
      --tail-fade-duration: var(--fall-duration);

      position: absolute;
      top: var(--top-offset);
      left: var(--left-offset);
      width: var(--star-tail-length);
      height: var(--star-tail-height);
      color: var(--star-color);
      background: linear-gradient(45deg, currentColor, transparent);
      border-radius: 50%;
      filter: drop-shadow(0 0 6px currentColor);
      transform: rotate(-45deg);
      animation: shooting-fall var(--fall-duration) var(--fall-delay) linear infinite, tail-fade var(--tail-fade-duration) var(--fall-delay) ease-out infinite;
    }

    .star::before,
    .star::after {
      position: absolute;
      content: '';
      top: 0;
      left: calc(var(--star-width) / -2);
      width: var(--star-width);
      height: 100%;
      background: linear-gradient(45deg, transparent, currentColor, transparent);
      border-radius: inherit;
      animation: blink 2s linear infinite;
    }

    .star::before {
      transform: rotate(45deg);
    }

    .star::after {
      transform: rotate(-45deg);
    }

    @keyframes shooting-fall {
  to {
    transform: translate3d(-150vw, 150vh, 0) rotate(-45deg); /* arahkan ke kiri bawah */
  }
}

    @keyframes tail-fade {
      0%, 50% {
        width: var(--star-tail-length);
        opacity: 1;
      }
      70%, 80% {
        width: 0;
        opacity: 0.4;
      }
      100% {
        width: 0;
        opacity: 0;
      }
    }

    @keyframes blink {
      50% {
        opacity: 0.6;
      }
    }

    .scroll-wrapper {
      perspective: 1000px;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 2;
    }

    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }

    .neon-text,
    .falling-photo {
      position: absolute;
      top: -10vh;
      transform: translateX(-50%);
      animation: glow 1.5s infinite alternate, fall 10s ease-in forwards infinite;
      opacity: 0.8;
    }

    .neon-text {
      font-size: clamp(1rem, 5vw, 3rem);
      color: #fff;
      white-space: nowrap;
      padding: 0 1rem;
      text-shadow: 0 0 5px #ff005e, 0 0 10px #ff005e, 0 0 20px #ff005e;
    }

    .falling-photo img {
      width: clamp(120px, 15vw, 200px);
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff69b4;
      border: 2px solid #fff;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ff005e, 0 0 10px #ff005e;
      }
      100% {
        text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
      }
    }

    @keyframes fall {
      0% {
        top: -10vh;
        opacity: 0;
        transform: translateX(-50%) translateZ(var(--z, 0)) scale(1);
      }
      50% {
        opacity: 1;
      }
      100% {
        top: 110vh;
        opacity: 0;
        transform: translateX(-50%) translateZ(var(--z, 0)) scale(1.1);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="scroll-wrapper">
    <div class="scene" id="scene">
      <div class="neon-text" style="--z: 0px; left: 20%; animation-delay: 0s;">I Love You So Much ‚ù§Ô∏è</div>
      <div class="neon-text" style="--z: -100px; left: 60%; animation-delay: 1s;">I Love You So Much üíñ</div>
      <div class="neon-text" style="--z: -200px; left: 40%; animation-delay: 2s;">I Love You So Much üíò</div>
      <div class="neon-text" style="--z: -300px; left: 80%; animation-delay: 3s;">I Love You So Much üíï</div>
      <div class="neon-text" style="--z: -400px; left: 10%; animation-delay: 4s;">I Love You Mbull üíû</div>
      <div class="neon-text" style="--z: -500px; left: 30%; animation-delay: 5s;">I Love You Mbull üíì</div>
      <div class="neon-text" style="--z: -600px; left: 70%; animation-delay: 6s;">I Love You Mbull üíó</div>
      <div class="neon-text" style="--z: -700px; left: 50%; animation-delay: 7s;">Happy BirthDay üéÇ</div>
      <div class="neon-text" style="--z: -800px; left: 25%; animation-delay: 8s;">Happy BirthDay üéâ</div>
      <div class="neon-text" style="--z: -900px; left: 90%; animation-delay: 9s;">Happy BirthDay ü•≥</div>
    </div>
  </div>

  <audio id="bgm" preload="auto" loop>
    <source src="yung kai - blue (Lyrics) - Creative Chaos.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>  

  <script>
   const starsContainer = document.querySelector('.stars');
    const starCount = 50;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const tailLength = (Math.floor(Math.random() * 250) + 500) / 100;
      const topOffset = Math.floor(Math.random() * 20); // sekitar 0‚Äì20vh
const leftOffset = Math.floor(Math.random() * 30) + 70; // dari 70vw ke kanan
      const fallDuration = (Math.floor(Math.random() * 6000) + 6000) / 1000;
      const fallDelay = (Math.floor(Math.random() * 10000)) / 1000;

      star.style.setProperty('--star-tail-length', `${tailLength}em`);
      star.style.setProperty('--top-offset', `${topOffset}vh`);
      star.style.setProperty('--left-offset', `${leftOffset}vw`);
      star.style.setProperty('--fall-duration', `${fallDuration}s`);
      star.style.setProperty('--fall-delay', `${fallDelay}s`);

      starsContainer.appendChild(star);
    }

    const scene = document.getElementById('scene');
    const fotoList = [
      { src: "mbud (1).jpeg", left: 5 },
      { src: "mbud (2).jpeg", left: 25 },
      { src: "mbud (3).jpeg", left: 50 },
      { src: "mbud (4).jpeg", left: 75 },
      { src: "mbud (5).jpeg", left: 90 },
    ];

    fotoList.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("falling-photo");
      div.style.left = `${item.left}%`;
      div.style.setProperty('--z', `${-1000 - index * 100}px`);
      div.style.animationDelay = `${Math.random() * 5}s`;

      const img = document.createElement("img");
      img.src = item.src;
      img.alt = `Foto ${index + 1}`;

      div.appendChild(img);
      scene.appendChild(div);
    });

    let hasUserScrolled = false;

    function scrollToCenter() {
      const centerX = (document.body.scrollWidth - window.innerWidth) / 2;
      const centerY = (document.body.scrollHeight - window.innerHeight) / 2;

      window.scrollTo({ left: centerX, top: centerY, behavior: 'auto' });
    }

    window.onload = () => {
      setTimeout(scrollToCenter, 100);
    };

    window.addEventListener('scroll', () => {
      const centerX = (document.body.scrollWidth - window.innerWidth) / 2;
      const centerY = (document.body.scrollHeight - window.innerHeight) / 2;

      const scrollXNow = window.scrollX;
      const scrollYNow = window.scrollY;

      if (!hasUserScrolled && (Math.abs(scrollXNow - centerX) > 10 || Math.abs(scrollYNow - centerY) > 10)) {
        hasUserScrolled = true;
      }

      if (hasUserScrolled) {
        const rotateX = Math.max(Math.min((scrollYNow - centerY) / 25, 180), -180);
        const rotateY = Math.max(Math.min((scrollXNow - centerX) / 25, 180), -180);
        scene.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      } else {
        scene.style.transform = `rotateX(0deg) rotateY(0deg)`;
      }
    });

//AUDIO
    const audio = document.getElementById('bgm');

// Fungsi main untuk mencoba play audio saat ada interaksi
function tryPlayAudio() {
  audio.play().then(() => {
    console.log("Audio playing ‚úÖ");
  }).catch(error => {
    console.log("Audio autoplay blocked ‚ùå", error);
  });
}

// Jalankan saat user klik atau scroll
window.addEventListener('click', tryPlayAudio, { once: true });
window.addEventListener('scroll', tryPlayAudio, { once: true });


  </script>
</body>
</html>
